
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
</head>
<body>
    <h1>Resultado da Avaliação</h1>
    <div id="output"></div>
    <script>
        const resultData = localStorage.getItem("resultData");
        document.getElementById("output").innerText = resultData ? resultData : "Nenhum resultado encontrado.";
    </script>
</body>
</html>
