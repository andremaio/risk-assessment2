<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Formulário de Entrada</h2>
        <form action="/analyze" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Idade</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gênero</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nationality" class="form-label">Nacionalidade</label>
                <input type="text" class="form-control" id="nationality" name="nationality" required>
            </div>
            <div class="mb-3">
                <label for="previous_crimes" class="form-label">Crimes Anteriores</label>
                <input type="number" class="form-control" id="previous_crimes" name="previous_crimes" required>
            </div>
            <div class="mb-3">
                <label for="sociological_factors" class="form-label">Fatores Sociológicos</label>
                <textarea class="form-control" id="sociological_factors" name="sociological_factors" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="psychological_factors" class="form-label">Fatores Psicológicos</label>
                <textarea class="form-control" id="psychological_factors" name="psychological_factors" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="cultural_factors" class="form-label">Fatores Culturais</label>
                <textarea class="form-control" id="cultural_factors" name="cultural_factors" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="individual_factors" class="form-label">Fatores Individuais</label>
                <textarea class="form-control" id="individual_factors" name="individual_factors" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="criminal_factors" class="form-label">Fatores Criminais</label>
                <textarea class="form-control" id="criminal_factors" name="criminal_factors" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submeter</button>
        </form>
    </div>
</body>
</html>
