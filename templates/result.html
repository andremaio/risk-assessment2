<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .risk-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Resultado da Análise</h2>
        <p><strong>Nome:</strong> {{ name }}</p>
        <p><strong>Risco de Reincidência:</strong> <span class="risk-score">{{ risk_score }}</span></p>
        <p><strong>Análise da IA:</strong></p>
        <div class="alert alert-secondary">{{ ai_analysis }}</div>
        <a href="/report" class="btn btn-primary">Gerar Relatório Completo</a>
    </div>
</body>
</html>
