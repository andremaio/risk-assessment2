<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Risco</title>
</head>
<body>
    <h1>Bem-vindo à Avaliação de Risco</h1>
    <form id="riskForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="gender">Gênero:</label>
        <select id="gender" name="gender">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select><br><br>
        <label for="previous_crimes">Crimes Anteriores:</label>
        <textarea id="previous_crimes" name="previous_crimes"></textarea><br><br>
        <button type="button" onclick="submitForm()">Enviar Dados</button>
    </form>
    <script>
        async function submitForm() {
            const formData = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                gender: document.getElementById("gender").value,
                previous_crimes: document.getElementById("previous_crimes").value
            };
            const response = await fetch("/analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });
            const result = await response.json();
            alert(`Análise de Risco: ${JSON.stringify(result)}`);
        }
    </script>
</body>
</html>
